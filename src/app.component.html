<div class="flex h-screen bg-gray-100 print:h-auto print:overflow-visible">

  <!-- Sidebar -->
  <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl z-10 print:hidden">
    <div class="h-16 flex items-center justify-center border-b border-slate-800 bg-slate-850">
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />

        <span class="text-xl font-bold tracking-wider">ROTO<span class="text-blue-500">SYS</span></span>

    </div>

    <nav class="flex-1 px-2 py-6 space-y-2 overflow-y-auto">
      <a routerLink="/dashboard" routerLinkActive="bg-slate-800 text-white active-link" [routerLinkActiveOptions]="{exact: true}"
        class="group flex items-center px-3 py-2 text-sm font-medium rounded-md cursor-pointer transition-colors text-slate-300 hover:bg-slate-800 hover:text-white">
        <svg class="mr-3 flex-shrink-0 h-6 w-6 text-slate-400 group-[.active-link]:text-blue-500 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

        </svg>
        Dashboard
      </a>

      <a routerLink="/production" routerLinkActive="bg-slate-800 text-white active-link"
        class="group flex items-center px-3 py-2 text-sm font-medium rounded-md cursor-pointer transition-colors text-slate-300 hover:bg-slate-800 hover:text-white">
        <svg class="mr-3 flex-shrink-0 h-6 w-6 text-slate-400 group-[.active-link]:text-blue-500 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Registrar Producci√≥n
      </a>

      <a routerLink="/raw-materials" routerLinkActive="bg-slate-800 text-white active-link"
        class="group flex items-center px-3 py-2 text-sm font-medium rounded-md cursor-pointer transition-colors text-slate-300 hover:bg-slate-800 hover:text-white">
        <svg class="mr-3 flex-shrink-0 h-6 w-6 text-slate-400 group-[.active-link]:text-blue-500 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
        </svg>
        Materia Prima
      </a>

      <a routerLink="/finished-goods" routerLinkActive="bg-slate-800 text-white active-link"
        class="group flex items-center px-3 py-2 text-sm font-medium rounded-md cursor-pointer transition-colors text-slate-300 hover:bg-slate-800 hover:text-white">
        <svg class="mr-3 flex-shrink-0 h-6 w-6 text-slate-400 group-[.active-link]:text-blue-500 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
        </svg>
        Productos Terminados
      </a>

      <a routerLink="/recipes" routerLinkActive="bg-slate-800 text-white active-link"
        class="group flex items-center px-3 py-2 text-sm font-medium rounded-md cursor-pointer transition-colors text-slate-300 hover:bg-slate-800 hover:text-white">
        <svg class="mr-3 flex-shrink-0 h-6 w-6 text-slate-400 group-[.active-link]:text-blue-500 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        Recetas / Config
      </a>

      <a routerLink="/report" routerLinkActive="bg-slate-800 text-white active-link"
        class="group flex items-center px-3 py-2 text-sm font-medium rounded-md cursor-pointer transition-colors text-slate-300 hover:bg-slate-800 hover:text-white">
        <svg class="mr-3 flex-shrink-0 h-6 w-6 text-slate-400 group-[.active-link]:text-blue-500 group-hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        Reporte Diario
      </a>
    </nav>

    <div class="p-4 border-t border-slate-800">
      <div class="flex items-center">
        <div class="ml-3">
          <p class="text-sm font-medium text-white">Admin</p>
          <p class="text-xs font-medium text-slate-400">Planta Principal</p>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main
    class="flex-1 overflow-y-auto focus:outline-none bg-gray-100 print:h-auto print:overflow-visible print:bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
